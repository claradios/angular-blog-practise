<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/feed']">
        <mat-icon aria-hidden="false" aria-label="home icon">home</mat-icon>Home
      </a>
      <a mat-list-item [routerLink]="['/create']">
        <mat-icon aria-hidden="false" aria-label="new post icon">queue</mat-icon>New Post</a>
      <a mat-list-item [routerLink]="['/login']">
        <mat-icon aria-hidden="false" aria-label="new post icon">vpn_key</mat-icon>Login</a>
      <a mat-list-item [routerLink]="['/signup']">Register</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>My Blog</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
