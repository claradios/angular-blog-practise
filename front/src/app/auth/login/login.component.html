<form [formGroup]="form">

  <label for="username">Username:</label>
  <input type="text" formControlName="username" id="username" />

  <label for="psw">Password</label>
  <input type="password" formControlName="password" id="psw" />

  <button mat-fab (click)="onSend($event)"><mat-icon>send</mat-icon></button>
</form>
{{form.valid}}
