<p>post-create works!</p>
<form [formGroup]="form">

  <label for="title">Title:</label>
  <input type="text" formControlName="title" id="title" />

  <label for="content">Content:</label>
  <textarea type="content" formControlName="content" id="content"></textarea>

  <label for="urlToImage">Image:</label>
  <input type="file" formControlName="urlToImage" id="urlToImage"/>

  <button *ngIf="!edit" (click)="onCreate($event)">Create</button>
  <button *ngIf="edit" (click)="onUpdate($event)">Update</button>

</form>
<!-- {{form.valid}} -->
